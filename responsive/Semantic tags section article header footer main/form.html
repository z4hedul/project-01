<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Express shop</title>
</head>

<body>
    <form action="">
        <h1>Pitha kinar form fillup</h1>
        <p>Name:<input type="text" name="name" placeholder="Enter Your" id=""></p>
        <p>Email:<input type="text" name="name" placeholder="Enter Your" id=""></p>
        <fieldset>
            <legend>Pitha Select Koro</legend>
            <p><label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label></p>
            <p><label for="Vapa"><input type="radio" name="pitha" id="Vapa">Vapa</label></p>
            <p><label for="Choy"><input type="radio" name="pitha" id="Choy">Choy</label></p>
        </fieldset>
        <fieldset>
            <legend>Borta Select Koro</legend>
            <p><label for="shutki"><input type="checkbox" name="Borta" id="shutki">Shutki</label></p>
            <p><label for="alu"><input type="checkbox" name="Borta" id="alu">Alu</label></p>
            <p><label for="shorisha"><input type="checkbox" name="Borta" id="shorisha">Shorisha</label></p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="ins" cols="100" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
